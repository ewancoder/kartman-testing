@if (loading$ | async) {
  <kman-loader />
}

<div class="karts-container" [ngClass]="{ centered: currentPage }">
  @for (data of data$ | async; track data.kartId) {
    <kman-stint [data]="data" [hideControls]="currentPage" />
  }
  <!-- TODO: Show "Could not get the data" here AFTER all retries tried to get the data and failed. -->
</div>
