<div class="clickable">
  <kman-session-info [session]="session" [centered]="centered" (click)="toggleHideOrLoad()" />
</div>

@if (shouldLoad()) {
  <div class="session-data fade-in" [ngClass]="{ 'kman-hidden': hidden }">
    <kman-session-stints [sessionId]="session.sessionId" [polled]="polled" [currentPage]="centered"></kman-session-stints>
  </div>
}
